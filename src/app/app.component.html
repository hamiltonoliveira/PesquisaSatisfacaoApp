<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Logar no sistema</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" Name="email"  formControlName="email"  class="form-control">
              <div>
                <p *ngIf="submitted && f['email'].errors">Email obrigatório</p>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha:</label>
              <input type="password" id="password" Name="password" formControlName="senha"  class="form-control">
              <div>
                <p *ngIf="submitted && f['senha'].errors">Senha obrigatório</p>
              </div>
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-primary">Logar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
